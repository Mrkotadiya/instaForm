    <script>
      const scriptUrl =
        "https://script.google.com/macros/s/AKfycbwAs_CtAWB71mZ0UBZVhUV6UuHO4jaKq225TLhOs5PjBHSaF8RoD-mNJ56x3KCdweAs/exec";

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptUrl, { method: "POST", body: new FormData(form) })
